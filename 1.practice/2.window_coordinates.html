<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.window coordinates</title>
    <style>
      body {
        background-color: #222;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: tomato;
        margin-bottom: 10px;
        border-radius: 10px;
      }
      .on {
        background-color: yellowgreen;
      }
      .buttons {
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="on"></div>
    <div></div>
    <div></div>
    <div></div>

    <aside class="buttons">
      <button class="scrollBy">Scroll by 100px(y)</button>
      <button class="scrollTo">Scroll to 100px(y)</button>
      <button class="scrollSpecial">Scroll into special</button>
    </aside>
    <script>
      const onBox = document.querySelector(".on");
      const scrollBy = document.querySelector(".scrollBy");
      const scrollTo = document.querySelector(".scrollTo");
      const scrollSpecial = document.querySelector(".scrollSpecial");
      const special = document.querySelector(".on");

      onBox.addEventListener("click", (e) => {
        console.log(e.target.getBoundingClientRect());
        console.log(e.clientX, e.clientY);
        console.log(e.pageX, e.pageY);
      });

      scrollBy.addEventListener("click", (e) => {
        window.scrollBy(0, 100);
      });

      scrollTo.addEventListener("click", (e) => {
        window.scrollTo(0, 100);
      });

      scrollSpecial.addEventListener("click", (e) => {
        special.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    </script>
  </body>
</html>
