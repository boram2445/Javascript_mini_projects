<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.windowsize</title>
    <style>
      .box{
        background-color: lightpink;
        max-width: 400px;
        padding: 10px;
      }
    </style>
</head>
<body>
    <div class="box">Window Size</div>
    <script>
      const box= document.querySelector('.box');
      function screening(){
        box.innerHTML = `
          window.screen: ${screen.width}, ${screen.height} <br/>
          window.outer: ${outerWidth}, ${outerHeight} <br/>
          window.inner: ${innerWidth}, ${innerHeight} <br/>
          documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
        `;
      }
      window.addEventListener('resize', screening);
      screening();
      /*
      배운점 
      1. addEventListener에서 콜백함수를 호출하는 방법을 유용하게 사용하자 
      2. 태그를 하나씩 가져오기 보단, 상위요소를 가져오는 연습을 하자
      3. 쿼리설렉터로 받아와 선언할 때는 이벤트 리스너 함수 안에 넣지 말고, 함수 밖에서 하자.
      */
    </script>
</body>
</html>
