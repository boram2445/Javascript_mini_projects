<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.window coordinates</title>
    <style>
      body{
        background-color: #222;
      }
      div{
        width: 100px;
        height: 100px;
        background-color: tomato;
        margin-bottom: 10px;
        border-radius: 10px;
      }
      .on{
        background-color: yellowgreen;
      }
      .buttons{
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
      }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="on"></div>
    <div></div>
    <div></div>
    <div></div>
    <aside class="buttons">
      <button class="btn-scroll-by">Scroll by 100px(y)</button>
      <button class="btn-scroll-to">Scroll to 100px(y)</button>
      <button class="btn-special">Scroll into special</button>
    </aside>
    
    <script>
      const special = document.querySelector('.on');
      special.addEventListener('click', (e)=>{
        console.log(e.target.getBoundingClientRect());
        console.log(`clientX : ${e.clientX} clientY : ${e.clientY}`);
        console.log(`pageX : ${e.pageX} pageY : ${e.pageY}`);
      });

      const btnBy = document.querySelector('.btn-scroll-by');
      const btnTo = document.querySelector('.btn-scroll-to');
      const btnSpecial = document.querySelector('.btn-special');

      //1. 지정된 크기만큼 스크롤
      btnBy.addEventListener('click', ()=>{
        window.scrollBy({top:100, left:0, behavior:'smooth'});
      })
      //2. 지정된 좌표로 스크롤
      btnTo.addEventListener('click', ()=>{
        window.scrollTo(0, 100);
      })
      //3. element 위치로 스크롤
      btnSpecial.addEventListener('click', ()=>{
        special.scrollIntoView();
      })
      /*
      배운점
      어떤 오브젝트의 프로퍼티인지 생각하며 쓰면 간단한다. 
      clentX,Y / pageX,y -> event / getBoundingClient -> element
      */
    </script>
</body>
</html>
